<header class="header-main">
    <div class="container">
        <div class="header-main__wrapper">

            <div class="header-main__top">
                <div class="header-main__column">
                    <span class="header-main__title">Contact us</span>
                    <span class="header-main__text">+7(342)216-22-27</span>

                    <svg class="header-main__icon" width="29" height="29">
                        <use xlink:href="img/icons.svg#phone"></use>
                    </svg>
                </div>

                <img class="header-main__logo" src="img/logo.png" alt="Dental Practice logo">

                <div class="header-main__column">
                    <span class="header-main__title header-main__title--open">Open now</span>
                    <span class="header-main__text">Today we work until 19.00</span>

                    <svg class="header-main__icon" width="29" height="29">
                        <use xlink:href="img/icons.svg#clock"></use>
                    </svg>
                </div>
            </div>

            <nav class="header-main__navigation">

                <img class="header-main__second-logo" src="img/second-logo.png" alt="Dental Practice logo">

                <ul class="header-main__navigation-list" data-da="header-main__top,last,900,max">
                    <li class="header-main__navigation-item">
                        <a href="#" class="header-main__navigation-link">Services</a>
                    </li>

                    <li class="header-main__navigation-item">
                        <a href="#" class="header-main__navigation-link">Advantages</a>

                    </li>

                    <li class="header-main__navigation-item">
                        <a href="#" class="header-main__navigation-link">Team</a>

                    </li>

                    <li class="header-main__navigation-item">
                        <a href="#" class="header-main__navigation-link">Reviews</a>
                    </li>

                    <li class="header-main__navigation-item">
                        <a href="#" class="header-main__navigation-link">Contacts</a>
                    </li>               
                   
                </ul>

                <ul class="header-main__navigation-socials" data-da="header-main__top,last,900,max">

                    <li class="header-main__navigation-social-item">
                        <a href="#" class="header-main__navigation-social-link">
                            <img src="img/icons.svg#vkontakte" alt="vkontakte icon" width="28" height="28">
                        </a>
                    </li>

                    <li class="header-main__navigation-social-item">
                        <a href="#" class="header-main__navigation-social-link">
                            <img src="img/icons.svg#instagram" alt="instagram icon" width="16" height="16">
                        </a>
                    </li>

                    <li class="header-main__navigation-social-item">
                        <a href="#" class="header-main__navigation-social-link">
                            <img src="img/icons.svg#twitter" alt="twitter icon" width="18" height="18">
                        </a>
                    </li>

                </ul>

                <div class="burger">
                    <div class="burger__line burger__line--top"></div>
                    <div class="burger__line burger__line--middle"></div>
                    <div class="burger__line burger__line--bottom"></div>
                </div>

            </nav>


        </div>
    </div>
</header>
